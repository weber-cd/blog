# Jekyll 配置文件
title: 技术博客
description: 分享 AI 技术、架构设计与实践经验

# 使用 GitHub Pages 默认主题（如果不需要主题，可以注释掉）
# theme: minima

# 插件（GitHub Pages 支持的插件）
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 排除文件（不需要 Jekyll 处理的文件）
exclude:
  - .gitignore
  - README.md
  - GITHUB_PAGES_SETUP.md

# Markdown 渲染器
markdown: kramdown
highlighter: rouge

# 网站设置
url: "https://weber-cd.github.io" # GitHub Pages 基础 URL
baseurl: "/blog" # 仓库名（子目录路径）

# 其他设置
safe: true
lsi: false
incremental: false

